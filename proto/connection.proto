syntax = "proto3";

import "proto/version.proto";

package typedb.protocol;

message Connection {

  message Open {
    message Req {
      Version version = 1;
      string driver_lang = 2;
      string driver_version = 3;
    }

    message Res {
      ConnectionID connection_id = 1;
      // also: initial Token
    }
  }

  message Pulse {
    message Req {
      ConnectionID connection_id = 1;
    }

    message Res {
      int32 server_duration_millis = 1;
    }
  }
}

message ConnectionID {
  bytes id = 1;
}
