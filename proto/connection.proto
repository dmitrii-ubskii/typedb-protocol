syntax = "proto3";

option java_package = "com.vaticle.typedb.protocol";
option java_outer_classname = "ConnectionProto";
option java_generic_services = true;

import "proto/version.proto";

package typedb.protocol;

message Connection {

  message Open {
    message Req {
      Version version = 1;
    }

    message Res {}
  }
}
